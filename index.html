<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
</head>
<body>
    <h1>
        Signup
    </h1>
    <div>
        <input type = "text" id="fullName" placeholder ="Full Name"> <br> <br>
        <input type = "text" id ="emailId" placeholder="Email Id"> <br> <br>
        <input type = "number" id ="phoneNumber" placeholder="Phone Number"> <br> <br>
        <input type = "password" id="password" placeholder="password"> <br> <br>
        <input type ="text" id="add" placeholder="Add"> <br> <br>
        <button onclick="signup()">Signup</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
